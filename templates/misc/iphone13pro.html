<!DOCTYPE html>
<html lang ="en">

<head>
    <title>Beep and Geek</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="HandheldFriendly" content="true">
    <link rel="stylesheet" href="stylesheet.css">
    <link type="text/css" rel="stylesheet" href="../beep-and-geek/magicscroll-trial/magicscroll/magicscroll.css" />
    <script type="text/javascript" src="../beep-and-geek/magicscroll-trial/magicscroll/magicscroll.js"></script>
</head>

<body>
    <header>
        <a href="maincatalog.html"><img src="logo.png" alt="maincatalog"></a>
    </header>

    <div id="topnavbar">
        <nav>
            <b>
                <a href="maincatalog.html">Home</a>
                <a href="phone.html">Phones</a>
                <a href="laptop.html">Laptops</a>
                <a href="cable.html">Cables</a>
                <a href="case.html">Cases</a>
            </b>
           </nav>
    </div>

    <div id="pagelayout">
        <div id="rightcolumn_2">
        <!-- Slideshow container -->
            <div class="slideshow-container">
                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="../beep-and-geek/iphonephoto/iphone13pro/iphone13pro-graphite.png" style="width:100%">
                    <div class="text"><strong>iPhone 13 Pro <br> Graphite</strong></div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="../beep-and-geek/iphonephoto/iphone13pro/iphone13pro-sierrablue.png" style="width:100%">
                    <div class="text"><strong>iPhone 13 Pro <br> Sierra Blue</strong></div>
                </div>
                
                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="../beep-and-geek/iphonephoto/iphone13pro/iphone13pro-gold.png" style="width:100%">
                    <div class="text"><strong>iPhone 13 Pro <br> Gold</strong></div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="../beep-and-geek/iphonephoto/iphone13pro/iphone13pro-silver.png" style="width:100%">
                    <div class="text"><strong>iPhone 13 Pro <br> Silver</strong></div>
                </div>
                
                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
        
            <br>
        
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>

        <script type="text/javascript" src="promaxslideshow.js"></script>
    </div>
</body>
